<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Bhakti Space</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS to override existing styles */
        .join-us-section {
            background-image: url('images/video-bg.jpg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #4A235A; /* Deep spiritual purple for text */
            padding: 60px 20px;
            text-align: center;
            position: relative;
            min-height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: end;
            
        }

        .join-us-content {
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .join-us-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .join-us-content p {
            font-size: 18px;
            margin: 10px 0;
        }

        .join-us-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #F5B041; /* Soft gold */
            color: #4A235A; /* Deep spiritual purple */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .join-us-content a:hover {
            background-color: #F8C471; /* Lighter gold on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-Photoroom.png" alt="Logo">
            <span>Bhakti Space</span>
        </div>
        <nav id="nav-menu">
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span class="menu-icon"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="join-us.html">Join Us</a></li>
                <li><a href="support.html">Support Us</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="join-us-section">
        <div class="join-us-content">
            <h1>Uplift Your Consciousness!</h1>
            <p>Next Event: Friday evening (August, 16), 19:00 - 21:00</p>
            <p>Registration via Eventbrite</p>
            <a href="https://www.eventbrite.nl/e/bhakti-space-with-nilambara-das-tickets-976009840707" target="_blank">Register Now</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
